<div class="form-control">
  <input type="text" placeholder="Search post..." [(ngModel)]="forSearching">
</div>
<table *ngIf="posts; else loadingBlock">
  <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | searchPosts:forSearching; let i = index">
      <td>{{i + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date}}</td>
      <td class="action">
        <button class="btn btn-link" [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
        <a (click)="removePost(post.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
